<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script src="calculator.js" defer></script>
    </head>
    <body>
        <div id="calculator">
            <div id="innerContent">
                <div id="displayContainer">
                    <div id="displayContainer">
                        <div id="resultsContainer">
                            <div id="results"></div>
                        </div>
                        <div id="currentContainer">
                            <div id="current"></div>
                        </div>
                    </div>
                </div>
                <div id="buttonContainer">
                    <div id="row1">
                        <button class="buttons" id="clear">
                            <div >C</div>
                        </button>
                        <button class="buttons" id= "negative">
                            <div class="symbols">-x</div>
                        </button>
                        <button class="buttons" id="divide">
                            <div class="symbols">รท</div>
                        </button>
                    </div>
                    <div id="row2">
                        <button class="buttons" id="seven">
                            <div class="numbers" >7</div>
                        </button>
                        <button class="buttons" id="eight">
                            <div class="numbers">8</div>
                        </button>
                        <button class="buttons" id="nine">
                            <div class="numbers">9</div>
                        </button>
                        <button class="buttons" id="multiply">
                            <div class="symbols">x</div>
                        </button>
                    </div>
                    <div id="row3">
                        <button class="buttons" id="four">
                            <div class="numbers">4</div>
                        </button>
                        <button class="buttons" id="five">
                            <div class="numbers">5</div>
                        </button>
                        <button class="buttons" id="six">
                            <div class="numbers">6</div>
                        </button>
                        <button class="buttons" id="minus">
                            <div class="symbols">-</div>
                        </button>
                    </div>
                    <div id="row4">
                        <button class="buttons" id="one">
                            <div class="numbers">1</div>
                        </button>
                        <button class="buttons" id="two">
                            <div class="numbers">2</div>
                        </button>
                        <button class="buttons" id="three">
                            <div class="numbers">3</div>
                        </button>
                        <button class="buttons" id="plus">
                            <div class="symbols">+</div>
                        </button>
                    </div>
                    <div id="row5">
                        <button class="buttons" id="period">
                            <div class="symbols">.</div>
                        </button>
                        <button class="buttons" id="zero">
                            <div class="numbers">0</div>
                        </button>
                        <button class="buttons" id="equals">
                            <div class="symbols">=</div>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
